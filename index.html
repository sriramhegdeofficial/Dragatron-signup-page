<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Dragatron</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <img class="arrow-logo" src="./assets/arrow.png" alt="arrow image" />
            <img class="logo" src="./assets/logo.png" alt="logo of the website" />
        </div>
        
    </header>
    <section class="section-1">
            <h1 class="signup-title">sign up as a <span>professional</span></h1>
            <p class="steps"><span>step 1/2</span>  personal information</p>
            <form id="signup-form">
                <div class="form-elements-wrapper form-elements-wrapper-margin-right">
                    <div class="input-wrapper flex-direction-column">
                        <div class="single-input-wrapper half-input-size absolute-positioning-parent scale-input-100 margin-bottom-25">
                            <div class="indicator-wrapper indicator-wrapper-half-width-input no-display">
                                <div class="error-message">Firstname cannot be empty</div>
                                <span class="indicator">i</span>
                                
                            </div>
                            <input class="input-field inner-input-size-2 " type="text" id="firstname" name="firstname" placeholder="Firstname" /> 
                        </div>
                        <div class="single-input-wrapper half-input-size absolute-positioning-parent scale-input-100">
                            <div class="indicator-wrapper indicator-wrapper-half-width-input no-display">
                                <div class="error-message">Lastname cannot be empty</div>
                                <span class="indicator">i</span>
                                
                            </div>
                            <input class="input-field inner-input-size-2 " type="text" id="lastname" name="lastname" placeholder="Lastname" /> 
                        </div>
                        
                        
                    </div>
                <div class="input-wrapper">
                    <div class="single-input-wrapper full-input-size error-border absolute-positioning-parent">
                        <div class="indicator-wrapper indicator-wrapper-full-width-input">
                            <div class="error-message">The email given is not valid</div>
                            <span class="indicator">i</span>
                            
                        </div>
                        
                        <input value="steven@gmailcom"class="input-field inner-input-size" type="email" id="email" name="email" placeholder="Email"/>
                    </div>
                </div>
                <div class="input-wrapper">
                    <div class="single-input-wrapper quarter-input-size extra-padding form-elements-wrapper-margin-right mobile-code-min-width">
                        <select name="mobile-code" class="mobile-code">
                            <option value="91">+91</option>
                            <option value="amereica">+1</option>
                            <option value="russia">+7</option>
                            <option value="Britain">+44</option>
                          </select>
                    </div>
                    <div class="single-input-wrapper three-quarters-input-size">
                        <input class="input-field" type="tel" id="phone" name="phone" placeholder="123-456-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
                    </div>
                </div>
                <div class="input-wrapper">
                    <div class="single-input-wrapper three-quarters-input-size absolute-positioning-parent">
                        <div class="indicator-wrapper indicator-wrapper-half-width-input no-display">
                            <div class="error-message">Please enter a valid location</div>
                            <span class="indicator">i</span>
                            
                        </div>
                        <input class="input-field inner-input-size-3 " type="text" id="location" name="location" placeholder="Your location" /> 
                    </div>
                    
                    <div class="single-input-wrapper small-input-size border-none">
                        <!-- <div class="indicator-wrapper indicator-wrapper-half-width-input no-display">
                            <div class="error-message">Lastname cannot be empty</div>
                            <span class="indicator">i</span>
                            
                        </div> -->
                        <!-- <input class="input-field inner-input-size-2 " type="text" id="lastname" name="lastname" placeholder="Lastname" />  -->

                    </div>
                    
                    
                </div>
            </div>
                <div class="form-elements-wrapper form-elements-wrapper-margin-left">
                    <div class="input-wrapper">
                        <div class="single-input-wrapper full-input-size absolute-positioning-parent">
                            <div class="indicator-wrapper indicator-wrapper-full-width-input no-display">
                                <div class="error-message">Please write a valid experience</div>
                                <span class="indicator">i</span>
                                
                            </div>
                            
                            <input class="input-field inner-input-size-3" type="text" id="experience" name="experience" placeholder="Experience"/>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="single-input-wrapper-big full-input-size absolute-positioning-parent">
                            <div class="indicator-wrapper indicator-wrapper-full-width-input no-display">
                                <div class="error-message">Please write a valid experience</div>
                                <span class="indicator">i</span>
                                
                            </div>
                            
                            <!-- <textarea class="professional-summary textarea-field inner-input-size-3" name="professional-summary" rows="9"> -->
                               
                                <textarea class="professional-summary textarea-field" 
                                name="professional-summary"
                                placeholder="Professional Summary" cols="70" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="buttons-wrapper">
                        <button class="btn btn-margin-left">cancel</button>
                        <button class="btn btn-main btn-margin-left">next</button>
                    </div>
                </div>

               
                <p class="note">Please Note: All fields are required</p>
            </form>
    </section>
</body>
</html>
